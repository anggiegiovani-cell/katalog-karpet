<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aneka Karpet Indah - Katalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .filter-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .ukuran-btn.selected { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        #modal-zoom { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; cursor: zoom-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <header class="bg-white shadow-md sticky top-0 z-20 p-4">
        <div class="flex justify-center mb-4">
            <img src="https://i.ibb.co.com/Gv2LpsVy/Aneka-Karpet-Indah-logo-page-0001.jpg" alt="Logo" class="h-16 w-auto">
        </div>
        <input type="text" id="search-input" onkeyup="cariProduk()" placeholder="Cari motif..." class="w-full px-4 py-2 border rounded-xl text-sm mb-3 focus:ring-2 focus:ring-blue-500 outline-none">
        <div id="filter-bar" class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
            <button onclick="filterProduk('Semua')" class="filter-btn active whitespace-nowrap px-4 py-1 rounded-full border text-xs font-bold uppercase">Semua</button>
        </div>
    </header>

    <div id="modal-zoom" onclick="closeZoom()" class="flex items-center justify-center p-4">
        <img id="img-zoom" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <main class="p-4 max-w-2xl mx-auto">
        <div id="loading" class="flex flex-col items-center justify-center mt-20">
            <div class="w-10 h-10 border-4 border-gray-100 border-t-blue-600 rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 text-sm">Menyusun koleksi...</p>
        </div>
        <div id="katalog-container" class="grid grid-cols-2 gap-4 hidden"></div>
    </main>

    <script>
        const SHEET_ID = '1iLJWtfJntcjZalA7q-FFIUNe8BXGT40za7kMeELXfJk';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        const WA_NUMBER = "6287881807772";
        
        let produkGrouped = {};
        let kategoriAktif = 'Semua';

        function formatRupiah(angka) {
            return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        async function initKatalog() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const data = JSON.parse(text.substr(47).slice(0, -2));
                const rows = data.table.rows;

                // Reset data
                produkGrouped = {};
                const daftarKoleksi = new Set();

                rows.forEach(row => {
                    const koleksi = row.c[0] ? row.c[0].v : 'Lainnya';
                    const nama = row.c[1] ? row.c[1].v : 'Tanpa Nama';
                    const idProduk = `${koleksi}-${nama}`; // Kunci unik gabungan merk & motif

                    daftarKoleksi.add(koleksi);

                    if (!produkGrouped[idProduk]) {
                        produkGrouped[idProduk] = {
                            koleksi, nama, 
                            foto: row.c[5] ? row.c[5].v : '',
                            variasi: []
                        };
                    }
                    produkGrouped[idProduk].variasi.push({
                        ukuran: row.c[2] ? row.c[2].v : '-',
                        harga: row.c[3] ? row.c[3].v : '0',
                        stok: row.c[4] ? row.c[4].v : '0'
                    });
                });

                tampilkanTombolFilter(Array.from(daftarKoleksi));
                cariProduk();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('katalog-container').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        function tampilkanTombolFilter(koleksi) {
            const bar = document.getElementById('filter-bar');
            koleksi.forEach(kls => {
                const btn = document.createElement('button');
                btn.innerText = kls;
                btn.className = "filter-btn whitespace-nowrap px-4 py-1 rounded-full border text-xs font-bold uppercase bg-white shadow-sm";
                btn.onclick = (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    kategoriAktif = kls;
                    cariProduk();
                };
                bar.appendChild(btn);
            });
        }

        function cariProduk() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const container = document.getElementById('katalog-container');
            container.innerHTML = '';

            Object.values(produkGrouped).forEach((p, idx) => {
                if (kategoriAktif !== 'Semua' && p.koleksi !== kategoriAktif) return;
                if (keyword && !p.nama.toLowerCase().includes(keyword) && !p.koleksi.toLowerCase().includes(keyword)) return;

                // Default variasi pertama
                const v = p.variasi[0];
                const cardId = `card-${idx}`;

                container.innerHTML += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col overflow-hidden">
                        <img src="${p.foto}" onclick="openZoom('${p.foto}')" class="w-full h-32 sm:h-40 object-cover cursor-pointer hover:opacity-90 transition">
                        <div class="p-2 flex-grow flex flex-col">
                            <p class="text-[8px] font-bold text-blue-600 uppercase mb-1">${p.koleksi}</p>
                            <h3 class="font-bold text-gray-800 text-[11px] leading-tight mb-2 h-8 overflow-hidden">${p.nama}</h3>
                            
                            <div class="mb-2">
                                <p class="text-[9px] text-gray-400 mb-1">Pilih Ukuran:</p>
                                <div class="flex flex-wrap gap-1">
                                    ${p.variasi.map((varItem, vIdx) => `
                                        <button onclick="updateVarian('${cardId}', '${varItem.ukuran}', '${varItem.harga}', '${varItem.stok}', this)" 
                                            class="ukuran-btn text-[9px] border px-1.5 py-0.5 rounded ${vIdx === 0 ? 'selected bg-blue-500 text-white' : 'bg-gray-50'}">
                                            ${varItem.ukuran}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>

                            <div class="mt-auto pt-2 border-t border-gray-100">
                                <p id="${cardId}-harga" class="text-blue-700 font-black text-xs mb-1">Rp ${formatRupiah(v.harga)}</p>
                                <div class="flex items-center justify-between">
                                    <span id="${cardId}-stok" class="text-[8px] font-bold uppercase italic ${v.stok != '0' ? 'text-green-600' : 'text-red-600'}">
                                        ● ${v.stok != '0' ? 'Stok: ' + v.stok : 'Habis'}
                                    </span>
                                    <a id="${cardId}-wa" href="https://wa.me/${WA_NUMBER}?text=Halo, tanya karpet ${p.koleksi} ${p.nama} ukuran ${v.ukuran}" 
                                       class="bg-green-500 text-white p-1.5 rounded-full shadow-md">
                                        <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.891 11.891-11.891 3.181 0 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.481 8.403 0 6.556-5.332 11.891-11.891 11.891-2.003 0-3.976-.506-5.713-1.468l-6.18 1.686zm10.37-3.935c1.697 0 3.354-.456 4.798-1.319l.344-.205 3.568.935-.952-3.48.226-.359c.953-1.517 1.456-3.284 1.456-5.101 0-5.181-4.215-9.395-9.395-9.395-2.51 0-4.87.98-6.642 2.753-1.774 1.773-2.751 4.133-2.751 6.642 0 1.942.569 3.837 1.644 5.47l.255.388-1.091 3.987 4.085-1.116.379.225c1.472.873 3.161 1.334 4.877 1.334z"/></svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function updateVarian(cardId, ukuran, harga, stok, btn) {
            document.getElementById(`${cardId}-harga`).innerText = `Rp ${formatRupiah(harga)}`;
            const stokEl = document.getElementById(`${cardId}-stok`);
            stokEl.innerText = `● ${stok != '0' ? 'Stok: ' + stok : 'Habis'}`;
            stokEl.className = `text-[8px] font-bold uppercase italic ${stok != '0' ? 'text-green-600' : 'text-red-600'}`;
            
            // Update WA Link
            const waLink = document.getElementById(`${cardId}-wa`);
            const baseUrl = waLink.href.split('?text=')[0];
            const namaKarpet = btn.closest('.p-2').querySelector('h3').innerText;
            const merk = btn.closest('.p-2').querySelector('p').innerText;
            waLink.href = `${baseUrl}?text=Halo, tanya karpet ${merk} ${namaKarpet} ukuran ${ukuran}`;

            // Update Button Style
            btn.parentElement.querySelectorAll('.ukuran-btn').forEach(b => b.classList.remove('selected', 'bg-blue-500', 'text-white'));
            btn.classList.add('selected', 'bg-blue-500', 'text-white');
        }

        function openZoom(src) { document.getElementById('img-zoom').src = src; document.getElementById('modal-zoom').style.display = 'flex'; }
        function closeZoom() { document.getElementById('modal-zoom').style.display = 'none'; }
        initKatalog();
    </script>
</body>
</html>
