<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aneka Karpet Indah - Katalog Resmi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .filter-btn.active { background-color: #3b82f6; color: white; border-color: #3b82f6; }
        .ukuran-btn.selected { background-color: #3b82f6; color: white; border-color: #3b82f6; box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3); }
        #modal-zoom { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; cursor: zoom-out; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-zinc-900 min-h-screen pb-20 font-sans transition-colors duration-300">

    <header class="bg-white dark:bg-zinc-800 shadow-md sticky top-0 z-20 transition-colors">
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <div class="w-10"></div>
                <div class="bg-white p-1 rounded-lg shadow-sm">
                    <img src="https://i.ibb.co.com/Gv2LpsVy/Aneka-Karpet-Indah-logo-page-0001.jpg" alt="Logo" class="h-16 w-auto">
                </div>
                <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-100 dark:bg-zinc-700 text-gray-600 dark:text-yellow-400">
                    <svg id="sun-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                    <svg id="moon-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
            </div>
            
            <input type="text" id="search-input" onkeyup="cariProduk()" placeholder="Cari motif atau merk..." class="w-full px-4 py-2.5 bg-gray-50 dark:bg-zinc-700 border dark:border-zinc-600 rounded-xl text-sm dark:text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all shadow-sm">
            
            <div id="filter-bar" class="flex gap-2 overflow-x-auto no-scrollbar py-3">
                <button onclick="filterProduk('Semua', this)" class="filter-btn active whitespace-nowrap px-4 py-1.5 rounded-full border dark:border-zinc-600 text-[10px] font-bold uppercase bg-white dark:bg-zinc-800 dark:text-white shadow-sm transition">Semua</button>
            </div>
        </div>
    </header>

    <div id="modal-zoom" onclick="closeZoom()" class="flex items-center justify-center p-4">
        <img id="img-zoom" class="max-w-full max-h-full rounded-lg shadow-2xl">
    </div>

    <main class="p-4 max-w-2xl mx-auto">
        <div id="loading" class="flex flex-col items-center justify-center mt-20 text-gray-500">
            <div class="w-10 h-10 border-4 border-gray-200 border-t-blue-600 rounded-full animate-spin mb-4"></div>
            <p class="text-sm font-medium">Pak Bos, mohon tunggu sebentar...</p>
        </div>
        <div id="katalog-container" class="grid grid-cols-2 gap-3 sm:gap-6 hidden"></div>
    </main>

    <a href="https://www.instagram.com/anekakarpetjogja/" target="_blank" class="fixed bottom-6 right-6 bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-600 text-white p-3.5 rounded-full shadow-2xl z-30 hover:scale-110 active:scale-95 transition">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
    </a>

    <script>
        const SHEET_ID = '1iLJWtfJntcjZalA7q-FFIUNe8BXGT40za7kMeELXfJk';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        const WA_NUMBER = "6287881807772";
        
        let produkList = [];
        let kategoriAktif = 'Semua';

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('sun-icon').classList.toggle('hidden', !isDark);
            document.getElementById('moon-icon').classList.toggle('hidden', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            document.getElementById('sun-icon').classList.remove('hidden');
            document.getElementById('moon-icon').classList.add('hidden');
        }

        function formatRupiah(angka) {
            if (!angka) return "0";
            return angka.toString().replace(/[^0-9]/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        async function initKatalog() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const data = JSON.parse(text.substr(47).slice(0, -2));
                const rows = data.table.rows;

                let tempGroup = {};
                const daftarKoleksi = new Set();
                let standaloneCounter = 0;

                rows.forEach(row => {
                    const koleksi = row.c[0] ? row.c[0].v : 'Lainnya';
                    const nama = row.c[1] ? row.c[1].v : '';
                    const ukuran = row.c[2] ? row.c[2].v : '-';
                    const harga = row.c[3] ? row.c[3].v : '0';
                    const stok = row.c[4] ? row.c[4].v : '0';
                    const foto = row.c[5] ? row.c[5].v : '';

                    daftarKoleksi.add(koleksi);

                    const id = nama.trim() === "" ? `standalone-${standaloneCounter++}` : `${koleksi}-${nama}`;

                    if (!tempGroup[id]) {
                        tempGroup[id] = { koleksi, nama: nama || 'Motif Baru', foto, variasi: [] };
                    }
                    tempGroup[id].variasi.push({ ukuran, harga, stok });
                });

                produkList = Object.values(tempGroup);
                produkList.forEach(p => {
                    p.variasi.sort((a, b) => (parseInt(a.ukuran.replace(/[^0-9]/g, '')) || 0) - (parseInt(b.ukuran.replace(/[^0-9]/g, '')) || 0));
                });

                tampilkanTombolFilter(Array.from(daftarKoleksi).sort());
                cariProduk();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('katalog-container').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        function tampilkanTombolFilter(list) {
            const bar = document.getElementById('filter-bar');
            list.forEach(kls => {
                const btn = document.createElement('button');
                btn.innerText = kls;
                btn.className = "filter-btn whitespace-nowrap px-4 py-1.5 rounded-full border dark:border-zinc-600 text-[10px] font-bold uppercase transition bg-white dark:bg-zinc-800 dark:text-white shadow-sm";
                btn.onclick = () => {
                    kategoriAktif = kls;
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'bg-blue-500', 'text-white'));
                    btn.classList.add('active');
                    cariProduk();
                };
                bar.appendChild(btn);
            });
        }

        function cariProduk() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const container = document.getElementById('katalog-container');
            container.innerHTML = '';
            produkList.forEach((p, idx) => {
                if (kategoriAktif !== 'Semua' && p.koleksi !== kategoriAktif) return;
                if (keyword && !p.nama.toLowerCase().includes(keyword) && !p.koleksi.toLowerCase().includes(keyword)) return;
                
                const vDef = p.variasi[0];
                const cid = `c-${idx}`;
                container.innerHTML += `
                    <div class="bg-white dark:bg-zinc-800 rounded-2xl shadow-sm border border-gray-200 dark:border-zinc-700 flex flex-col overflow-hidden transition-all shadow-md">
                        <img src="${p.foto}" 
                             loading="lazy"
                             onclick="openZoom('${p.foto}')" 
                             class="w-full h-36 sm:h-44 object-cover cursor-pointer hover:opacity-90">
                        <div class="p-3 flex-grow flex flex-col">
                            <p class="text-[9px] font-bold text-blue-600 dark:text-blue-400 uppercase tracking-widest">${p.koleksi}</p>
                            <h3 class="font-bold text-gray-800 dark:text-gray-100 text-[12px] leading-tight mb-3 h-9 overflow-hidden">${p.nama}</h3>
                            <div class="mb-3">
                                <div class="flex flex-wrap gap-1.5">
                                    ${p.variasi.map((v, vi) => `<button onclick="updVar('${cid}', '${v.ukuran}', '${v.harga}', '${v.stok}', this)" class="ukuran-btn text-[9px] border dark:border-zinc-600 px-2 py-1 rounded-md font-bold ${vi === 0 ? 'selected bg-blue-500 text-white' : 'bg-gray-50 dark:bg-zinc-700 dark:text-gray-300'}">${v.ukuran}</button>`).join('')}
                                </div>
                            </div>
                            <div class="mt-auto pt-3 border-t border-gray-100 dark:border-zinc-700">
                                <p id="${cid}-h" class="text-blue-700 dark:text-blue-400 font-black text-[14px] mb-2">Rp ${formatRupiah(vDef.harga)}</p>
                                <div class="flex items-center justify-between">
                                    <span id="${cid}-s" class="text-[9px] font-bold uppercase italic ${vDef.stok != '0' ? 'text-green-600' : 'text-red-600'}">● ${vDef.stok != '0' ? 'Stok: '+vDef.stok : 'Habis'}</span>
                                    <a id="${cid}-wa" href="https://wa.me/${WA_NUMBER}?text=Halo Admin, tanya stok karpet ${p.koleksi} ${p.nama} ukuran ${vDef.ukuran}" class="bg-green-500 text-white p-2 rounded-full shadow-lg hover:bg-green-600"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.588-5.946 0-6.556 5.332-11.891 11.891-11.891 3.181 0 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.481 8.403 0 6.556-5.332 11.891-11.891 11.891-2.003 0-3.976-.506-5.713-1.468l-6.18 1.686zm10.37-3.935c1.697 0 3.354-.456 4.798-1.319l.344-.205 3.568.935-.952-3.48.226-.359c.953-1.517 1.456-3.284 1.456-5.101 0-5.181-4.215-9.395-9.395-9.395-2.51 0-4.87.98-6.642 2.753-1.774 1.773-2.751 4.133-2.751 6.642 0 1.942.569 3.837 1.644 5.47l.255.388-1.091 3.987 4.085-1.116.379.225c1.472.873 3.161 1.334 4.877 1.334z"/></svg></a>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function updVar(cid, u, h, s, btn) {
            document.getElementById(`${cid}-h`).innerText = `Rp ${formatRupiah(h)}`;
            const sel = document.getElementById(`${cid}-s`);
            sel.innerText = `● ${s != '0' ? 'Stok: '+s : 'Habis'}`;
            sel.className = `text-[9px] font-bold uppercase italic ${s != '0' ? 'text-green-600' : 'text-red-600'}`;
            const box = btn.closest('.p-3');
            document.getElementById(`${cid}-wa`).href = `https://wa.me/${WA_NUMBER}?text=Halo Admin, tanya stok karpet ${box.querySelector('p').innerText} ${box.querySelector('h3').innerText} ukuran ${u}`;
            btn.parentElement.querySelectorAll('.ukuran-btn').forEach(b => b.classList.remove('selected', 'bg-blue-500', 'text-white'));
            btn.classList.add('selected', 'bg-blue-500', 'text-white');
        }

        function openZoom(s) { document.getElementById('img-zoom').src = s; document.getElementById('modal-zoom').style.display = 'flex'; }
        function closeZoom() { document.getElementById('modal-zoom').style.display = 'none'; }
        initKatalog();
    </script>
</body>
</html>
